{% extends 'base.html' %}
{% block title %}Détails de la tâche {{ task.id }} {% endblock title %}

{% block content %}
  <a href="{% url 'url_task_list' %}">Retour à la liste</a>

  <h3> {{ task.name }} </h3>
  <ul>
    <li>Echéance: {{ task.due_date }} </li>
    <li> {{ task.description }} </li>
  </ul>

  <a href="{% url 'url_task_update' task.id %}">Mise à jour</a>
  <a href="{% url 'url_task_delete' task.id %}">Suppression</a>
{% endblock content %}
